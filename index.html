<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="info-section">
      <div id="logo-container">
        <img id="logo-img" src="images/logo.svg" alt="logo image" />
      </div>

      <img id="mobile-main-img" src="images/hero-mobile.jpg" alt="image" />

      <div id="info-container">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>

      <div id="form-container">
        <form id="input-control" action="email" novalidate>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />

          <button id="submit-btn">
            <img src="images/icon-arrow.svg" />
          </button>
        </form>
        <p class="hidden error-msg"></p>

        <img class="hidden error" src="images/icon-error.svg" alt="error" />
      </div>
    </section>

    <img id="desktop-main-img" src="images/hero-desktop.jpg" alt="image" />

    <script src="script.js"></script>
  </body>
</html>
